<html>
<head>
   <title>大学版领英网</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <link href="css/normalize.css" rel="stylesheet"/>
   <link href="css/jquery-ui.css" rel="stylesheet"/>
   <link href="css/jquery.idealforms.min.css" rel="stylesheet" media="screen"/>
   <meta charset="utf-8">

<style type="text/css">
body{font:normal 15px/1.5 Arial, Helvetica, Free Sans, sans-serif;color: #222;background:url(pattern.png);overflow-y:scroll;padding:60px 0 0 0;}
#my-form{width:755px;margin:0 auto;border:1px solid #ccc;padding:3em;border-radius:3px;box-shadow:0 0 2px rgba(0,0,0,.2);}
</style>
</head>
<body>
   <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-5 column" >
					<img alt="140x140" src="png\logo.png" />
				</div>
				<div class="col-md-7 column">
					<form role="form" class="form-inline">
				<div class="form-group">
					 <label for="exampleInputEmail1">Username</label><input type="username" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">Password</label><input type="password" class="form-control" id="exampleInputPassword1" />
				</div>
                <button type="submit" class="btn btn-default">Submit</button>
			</form>
					<ul class="nav nav-tabs">
						<li class="active">
							 <a href="#">首页</a>
						</li>
						<li>
							 <a href="#">好友动态</a>
						</li>
						<li class="disabled">
							 <a href="#">兴趣论坛</a>
						</li>
                                                <li class="disabled">
							 <a href="#">资源共享</a>
						</li>
						<li>
							 <a href="#">个人资料</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="row"  style="margin-top:20px">
			<div class="eightcol last">
			<!-- Begin Form -->

    <form id="my-form">

        <section name="第一步">

          <div><label>用户名:</label><input id="username" name="username" type="text"/></div>
          <div><label>密码:</label><input id="pass" name="password" type="password"/></div>
          <div><label>确认密码:</label><input id="pass" name="passcheck" type="password"/></div>
          <div><label>性别:</label>
          <select id="sex" name="sex">
            <option value="default">&ndash; 选择性别 &ndash;</option>
            <option value="boy">男</option>
            <option value="girl">女</option>
            </select>
          </div>
          <div><label>年龄:</label><input name="age" data-ideal="text" type="text"></div>
          <div><label>上传头像:</label><input id="file" name="file" multiple type="file"/></div>
          
        </section>
           
        <section name="第二步">
          <div>
            <label>专业:</label><input type="text" name="major"/>
          </div>
          <div><label>年级:</label>
          <select id="grade" name="grade">
            <option value="default">&ndash; 选择年级 &ndash;</option>
            <option value="NO1">大一</option>
            <option value="NO2">大二</option>
            <option value="NO3">大三</option>
            <option value="NO4">大四</option>
          </select>  
          <div><label>兴趣爱好:</label><input name="hobby" type="text"/></div>
          </div>
        </section>

      <div><hr/></div>

      <div>
        <button type="submit">提交</button>
        <button id="reset" type="button">重置</button>
      </div>

    </form>

    <!-- End Form -->

</div>
</div>


<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.idealforms.js"></script>
<script type="text/javascript">
var options = {

	onFail: function(){
		alert( $myform.getInvalid().length +' invalid fields.' )
	},

	inputs: {
		'password': {
			filters: 'required pass',
		},
		'username': {
			filters: 'required username',
			data: {
			//ajax: { url:'validate.php' }
			}
		},
		'passcheck': {
			filters: 'required pass',
		},
		'file': {
			filters: 'extension',
			data: { extension: ['jpg'] }
		},
        
	}
	
};

var $myform = $('#my-form').idealforms(options).data('idealforms');

$('#reset').click(function(){
	$myform.reset().fresh().focusFirst()
});


</script>

</div>
</body>
</html>
